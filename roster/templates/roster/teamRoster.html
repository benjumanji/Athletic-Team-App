{% extends "base.html" %}

{% block content %}
    <div class="container">
        <ul class="teamName">
            <li>{{ team.sport }} Team Roster</li>
        
        
        
        
        {% for i in teamList %}
        <a href="{% url 'roster_players' i.id }}">{{ i.name }}</a>
        {% endfor %}
        </ul>
        
        <tr>
            <th>Name</th>
            <th>Height</th>
            <th>Weight</th>
            <th>Primary Hand</th>
            <th>Class</th>
            <th>Hometown</th>
            <th>High School</th>
        </tr>
        
{% endblock %}
</div>
